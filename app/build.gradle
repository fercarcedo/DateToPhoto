apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.0'
    defaultConfig {
        applicationId "fergaral.datetophoto"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 40
        versionName "0.10.17"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main { res.srcDirs = ['src/main/res', 'src/main/res/values-v21'] } }
}

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
    maven {
        url "https://maven.google.com"
    }
}

configurations.all {
    resolutionStrategy.force 'com.android.support:support-v13:27.0.0'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // You must install or update the Support Repository through the SDK manager to use this dependency.
    implementation 'com.android.support:appcompat-v7:27.0.0'
    implementation 'com.android.support:support-v4:27.0.0'
    implementation 'com.android.support:cardview-v7:27.0.0'
    implementation 'com.android.support:recyclerview-v7:27.0.0'
    implementation 'com.github.bumptech.glide:glide:4.3.0'
    kapt 'com.github.bumptech.glide:compiler:4.3.0'
    implementation 'com.evernote:android-job:1.2.0'
    implementation 'com.google.android.gms:play-services-gcm:11.4.2'
    implementation 'com.scalified:fab:1.1.3'
    implementation 'com.afollestad.material-dialogs:core:0.9.5.0'
    implementation 'com.google.android.gms:play-services-drive:11.4.2'
    implementation 'com.google.android.gms:play-services-vision:11.4.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}




