apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.0'

    defaultConfig {
        applicationId "fergaral.datetophoto"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 37
        versionName "0.10.14"
    }
    buildTypes {
        release {
            //runProguard false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main { res.srcDirs = ['src/main/res', 'src/main/res/values-v21'] } }
}

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
    maven {
        url "https://maven.google.com"
    }
}

configurations.all {
    resolutionStrategy.force 'com.android.support:support-v13:27.0.0'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // You must install or update the Support Repository through the SDK manager to use this dependency.
    compile 'com.android.support:appcompat-v7:27.0.0'
    compile 'com.android.support:support-v4:27.0.0'
    compile 'com.android.support:cardview-v7:27.0.0'
    compile 'com.android.support:recyclerview-v7:27.0.0'
    compile 'com.github.bumptech.glide:glide:4.2.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.2.0'
    compile 'com.evernote:android-job:1.2.0'
    compile "com.google.android.gms:play-services-gcm:11.4.2"

    compile 'com.scalified:fab:1.1.3'
    compile 'com.afollestad.material-dialogs:core:0.9.4.7'
    compile 'com.google.android.gms:play-services-drive:11.4.2'
    compile 'com.google.android.gms:play-services-vision:11.4.2'
}




